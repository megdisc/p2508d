        <main class="mockup-main">

            <div id="salary-system-detail" class="mockup-page active">
                <div class="list-page-header">
                     <h1 class="page-title">給与体系設定</h1>
                     <div>
                        <a href="settings.html" class="button button-secondary">設定TOPへ戻る</a>
                     </div>
                </div>

                <form class="detail-form">
                    <div class="section">
                        <h2 class="section-title">基本給テーブル</h2>
                        <div class="section-content form-grid">
                            <div class="form-group">
                                <label for="salary-grade-1" class="form-label">等級1（月給）</label>
                                <input type="number" id="salary-grade-1" class="form-control" value="200000">
                            </div>
                            <div class="form-group">
                                <label for="salary-grade-2" class="form-label">等級2（月給）</label>
                                <input type="number" id="salary-grade-2" class="form-control" value="220000">
                            </div>
                            <div class="form-group">
                                <label for="salary-grade-3" class="form-label">等級3（月給）</label>
                                <input type="number" id="salary-grade-3" class="form-control" value="240000">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2 class="section-title">各種手当（月額）</h2>
                        <div class="section-content form-grid">
                            <div class="form-group">
                                <label for="allowance-position" class="form-label">役職手当（サビ管）</label>
                                <input type="number" id="allowance-position" class="form-control" value="30000">
                            </div>
                            <div class="form-group">
                                <label for="allowance-qualification" class="form-label">資格手当（社福士）</label>
                                <input type="number" id="allowance-qualification" class="form-control" value="10000">
                            </div>
                            <div class="form-group">
                                <label for="allowance-commute" class="form-label">通勤手当（上限）</label>
                                <input type="number" id="allowance-commute" class="form-control" value="15000">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button button-primary">更新する</button>
                    </div>
                </form>

            </div>

        </main>
    </div>
    <script src="script.js"></script>
