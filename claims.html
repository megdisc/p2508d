<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* globals.cssの内容をここに展開 (前回の応答と同様のため省略) */
        :root {
            --palette-navy-main: #000066;
            --palette-navy-sub: #000099;
            --palette-orange-accent: #FF9900;
            --palette-white: #FFFFFF;
            --palette-gray-dark: #333333;
            --palette-gray-light: #CCCCCC;
            --palette-red-error: #FF0000;
            --color-background: var(--palette-white);
            --color-text-primary: var(--palette-gray-dark);
            --color-border: #e0e0e0;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-primary: var(--palette-navy-main);
            --color-primary-hover: var(--palette-navy-sub);
            --color-danger: var(--palette-red-error);
            --color-button-text: var(--palette-white);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Noto Sans JP", "游ゴシック Medium", "Yu Gothic Medium", "メイリオ", Meiryo, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.875rem;
            --border-radius: 0.375rem;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body, h1, h2, h3, h4, p, ul, ol, table { margin: 0; }
        ul, ol { padding: 0; list-style: none; }
        body { font-family: var(--font-family-base); background-color: #f8f9fa; color: var(--color-text-primary); line-height: 1.5; }
        button, input, select, textarea { font-family: inherit; font-size: 100%; margin: 0; }
        button { background: none; border: none; cursor: pointer; padding: 0; }
        table { border-collapse: collapse; border-spacing: 0; }

        /* --- モックアップ用の全体レイアウト --- */
        .mockup-container { display: flex; }
        .mockup-main { margin-left: 240px; padding: 2rem; width: calc(100% - 240px); }
        .mockup-page { display: block; }
        
        /* --- 各コンポーネントのスタイル --- */
        /* Header */
        .header {
            width: 240px; height: 100vh; position: fixed; top: 0; left: 0; background-color: var(--color-background);
            border-right: 1px solid var(--color-border); padding: 1.5rem; display: flex; flex-direction: column; gap: 2rem;
            z-index: 1000;
        }
        .header-logo { font-size: var(--font-size-lg); font-weight: 700; text-align: center; }
        .header-logo a { color: inherit; text-decoration: none; }

        /* Navigation */
        .nav { display: flex; flex-direction: column; justify-content: space-between; height: 100%; overflow-y: auto; }
        .nav-list { display: flex; flex-direction: column; gap: 0.5rem; text-align: left; }
        .nav-link { display: block; width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius); text-decoration: none; color: var(--color-text-primary); font-weight: 500; transition: background-color 0.2s, color 0.2s; text-align: left; }
        .nav-link:hover { background-color: #f1f3f5; }
        .nav-link.active { font-weight: 700; background-color: #e9ecef; color: var(--color-primary); }
        .nav-logout-section { margin-top: auto; padding-top: 1rem; }

        /* Button */
        .button { display: inline-flex; align-items: center; justify-content: center; padding: 0.5rem 1rem; border-radius: var(--border-radius); font-size: var(--font-size-sm); font-weight: 500; color: var(--color-button-text); border: none; cursor: pointer; transition: background-color 0.2s ease-in-out; }
        .button-primary { background-color: var(--color-primary); }
        .button-secondary { background-color: #6c757d; color: var(--color-button-text); }
        .button-secondary:hover { background-color: #5a6268; }
        .button-danger { background-color: var(--color-danger); }

        /* PageTitle & ListPageLayout */
        .page-title { font-size: var(--font-size-xl); font-weight: 700; }
        .list-page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }

        /* Section */
        .section { width: 100%; border: 1px solid var(--color-border); border-radius: var(--border-radius); padding: 1.5rem; margin-top: 1rem; background-color: #fff; }
        .section-title { font-size: var(--font-size-lg); font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--color-border); }
        .section-content { margin-top: 1rem; }

        /* Table */
        .table-wrapper { width: 100%; overflow-x: auto; border: 1px solid var(--color-border); border-radius: var(--border-radius); }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 0.75rem 1rem; vertical-align: middle; border-bottom: 1px solid var(--color-border); font-size: var(--font-size-sm); text-align: center; }
        .table thead th { font-weight: 600; background-color: #f9f9f9; }
        .table tbody tr:last-child td { border-bottom: none; }
        .table-button-group { display: flex; justify-content: center; gap: 0.5rem; }
        
        /* Form (for filter) */
        .filter-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.25rem; }
        .form-label { font-size: var(--font-size-sm); font-weight: 500; }
        .form-control {
            width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--color-border);
            border-radius: var(--border-radius); font-size: var(--font-size-sm);
        }
        .filter-actions { grid-column: 1 / -1; display: flex; justify-content: flex-end; gap: 0.5rem; margin-top: 1rem; }
        
        /* Badge (for status) */
        .badge { padding: 0.25em 0.6em; font-size: 0.75rem; font-weight: 600; border-radius: 1rem; }
        .badge-success { background-color: #d1e7dd; color: #0f5132; }
        .badge-warning { background-color: #fff3cd; color: #664d03; }
        .badge-pending { background-color: #e2e3e5; color: #41464b; }

    </style>
</head>
<body>

    <div class="mockup-container">
        <header class="header">
            <div>
                <h1 class="header-logo"><a href="dashboard.html">p2508d</a></h1>
            </div>
            
            <nav class="nav" id="side-nav">
                <ul class="nav-list">
                    <li><a href="dashboard.html" class="nav-link">ダッシュボード</a></li>
                    <li><a href="daily_records.html" class="nav-link">日々の記録</a></li>

                    <li><a href="analytics.html" class="nav-link">データ分析</a></li>
                    <li><a href="settings.html" class="nav-link">設定</a></li>
                    <li><a href="my_page.html" class="nav-link">マイページ</a></li>
                </ul>
                <div class="nav-logout-section">
                    <a href="index.html" class="nav-link">ログアウト</a>
                </div>
            </nav>
            
        </header>

        <main class="mockup-main">
            
            <div id="billing-list" class="mockup-page">
                
                <div class="list-page-header">
                    <h1 class="page-title">国保連請求</h1>
                    <button type="button" class="button button-primary">新規請求作成</button>
                </div>

                <div class="section">
                    <h2 class="section-title">検索条件</h2>
                    <form class="section-content filter-form">
                        <div class="form-group">
                            <label for="billing-month" class="form-label">対象年月</label>
                            <input type="month" id="billing-month" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="billing-status" class="form-label">ステータス</label>
                            <select id="billing-status" class="form-control">
                                <option value="">すべて</option>
                                <option value="draft">作成中</option>
                                <option value="submitted">請求済</option>
                                <option value="confirmed">入金済</option>
                                <option value="error">エラー</option>
                            </select>
                        </div>
                        <div class="filter-actions">
                            <button type="button" class="button button-secondary">クリア</button>
                            <button type="submit" class="button button-primary">検索</button>
                        </div>
                    </form>
                </div>

                <div class="section">
                    <h2 class="section-title">請求一覧</h2>
                    <div class="section-content">
                        <div class="table-wrapper">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>対象年月</th>
                                        <th>請求額（円）</th>
                                        <th>ステータス</th>
                                        <th>作成日</th>
                                        <th>最終更新日</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2024年10月</td>
                                        <td>1,200,000</td>
                                        <td><span class="badge badge-success">入金済</span></td>
                                        <td>2024-11-01</td>
                                        <td>2024-12-10</td>
                                        <td class="table-button-group">
                                            <button type="button" class="button button-secondary">詳細</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2024年11月</td>
                                        <td>1,250,000</td>
                                        <td><span class="badge badge-warning">請求済</span></td>
                                        <td>2024-12-01</td>
                                        <td>2024-12-05</td>
                                        <td class="table-button-group">
                                            <button type="button" class="button button-secondary">詳細</button>
                                            <button type="button" class="button button-danger">取下</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2024年12月</td>
                                        <td>(未確定)</td>
                                        <td><span class="badge badge-pending">作成中</span></td>
                                        <td>2025-01-01</td>
                                        <td>2025-01-03</td>
                                        <td class="table-button-group">
                                            <button type="button" class="button button-secondary">編集</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            </main>
    </div>

</body>
