<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2508d - 法人情報設定モックアップ</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="mockup-container">
        <header class="header">
            <div>
                <h1 class="header-logo"><a href="../dashboard/index.html">p2508d</a></h1>
            </div>
            
            <nav class="nav" id="side-nav">
                <ul class="nav-list">
                    <li><a href="../dashboard/index.html" class="nav-link">ダッシュボード</a></li>
                    <li><a href="../records/index.html" class="nav-link">日々の記録</a></li>
                    <li><a href="../members/index.html" class="nav-link">利用者支援</a></li>
                    <li><a href="../staff/index.html" class="nav-link">職員管理</a></li>
                    <li><a href="../production/index.html" class="nav-link">生産活動</a></li>
                    <li><a href="../accounting/index.html" class="nav-link">会計管理</a></li>
                    <li><a href="../billing/index.html" class="nav-link">国保連請求</a></li>
                    <li><a href="../analytics/index.html" class="nav-link">データ分析</a></li>
                    <li><a href="../settings/index.html" class="nav-link active">設定</a></li>
                </ul>
                <div class="nav-logout-section">
                    <a href="../index.html" class="nav-link">ログアウト</a>
                </div>
            </nav>
        </header>

        <main class="mockup-main">
            <div id="corporation-detail" class="mockup-page">
                <div class="list-page-header">
                    <h1 class="page-title">法人情報</h1>
                <div>
                    <a href="../settings/index.html" class="button button-secondary">設定TOPへ戻る</a>
                </div>
                </div>
                
                <div class="tabs" id="corporation-detail-tabs">
                    <div class="tab-item active" data-tab="tab-corporation-basic-info">基本情報</div>
                    <div class="tab-item" data-tab="tab-corporation-address">住所・連絡先</div>
                </div>

                <div class="tab-content-wrapper">
                    <div id="tab-corporation-basic-info" class="tab-content active">
                        <div class="section">
                            <h2 class="section-title">法人基本情報</h2>
                            <div class="section-content">
                                <dl class="detail-grid">
                                    <dt>法人名</dt><dd><input type="text" value="社会福祉法人〇〇会"></dd>
                                    <dt>法人番号</dt><dd><input type="text" value="1234567890123"></dd>
                                    <dt>代表者役職</dt><dd><input type="text" value="理事長"></dd>
                                    <dt>代表者氏名</dt><dd><input type="text" value="山田 太郎"></dd>
                                    <dt>設立年月日</dt><dd><input type="date" value="2010-04-01"></dd>
                                </dl>
                            </div>
                        </div>
                        <div class="section-footer">
                            <button class="button button-primary">変更を保存</button>
                        </div>
                    </div>

                    <div id="tab-corporation-address" class="tab-content">
                        <div class="section">
                            <h2 class="section-title">本社 住所・連絡先</h2>
                            <div class="section-content">
                                <dl class="detail-grid">
                                    <dt>郵便番号</dt><dd><input type="text" value="100-0001"></dd>
                                    <dt>住所</dt><dd><input type="text" value="東京都千代田区..."></dd>
                                    <dt>電話番号</dt><dd><input type="text" value="03-AAAA-BBBB"></dd>
                                    <dt>FAX番号</dt><dd><input type="text" value="03-AAAA-CCCC"></dd>
                                </dl>
                            </div>
                        </div>
                        <div class="section-footer">
                            <button class="button button-primary">変更を保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../script.js"></script>
</body>
</html>
