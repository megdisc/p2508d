<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2508d - アカウント管理モックアップ</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="mockup-container">
        <header class="header">
            <div>
                <h1 class="header-logo"><a href="../dashboard/index.html">p2508d</a></h1>
            </div>
            
            <nav class="nav" id="side-nav">
                <ul class="nav-list">
                    <li><a href="../dashboard/index.html" class="nav-link">ダッシュボード</a></li>
                    <li><a href="../records/index.html" class="nav-link">日々の記録</a></li>
                    <li><a href="../members/index.html" class="nav-link">利用者支援</a></li>
                    <li><a href="../staff/index.html" class="nav-link">職員管理</a></li>
                    <li><a href="../production/index.html" class="nav-link">生産活動</a></li>
                    <li><a href="../accounting/index.html" class="nav-link">会計管理</a></li>
                    <li><a href="../billing/index.html" class="nav-link">国保連請求</a></li>
                    <li><a href="../analytics/index.html" class="nav-link">データ分析</a></li>
                    <li><a href="../settings/index.html" class="nav-link active">設定</a></li>
                </ul>
                <div class="nav-logout-section">
                    <a href="../index.html" class="nav-link">ログアウト</a>
                </div>
            </nav>
        </header>

        <main class="mockup-main">
            <div id="users" class="mockup-page">
                <div class="list-page-header">
                    <h1 class="page-title">アカウント管理</h1>
                    <div>
                        <a href="../settings/index.html" class="button button-secondary">設定TOPへ戻る</a>
                        <button class="button button-primary">＋ 新規作成</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ユーザー名</th>
                                <th>ログインID</th>
                                <th>権限</th>
                                <th>最終ログイン</th>
                                <th class="col-actions">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>職員A（管理者）</td>
                                <td>admin-user</td>
                                <td>管理者</td>
                                <td>2025.10.31 09:00</td>
                                <td class="col-actions">
                                    <div class="table-button-group">
                                        <button type="button" class="button button-primary" data-modal-target="edit-user-modal">詳細</button>
                                        <button type="button" class="button button-danger">削除</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>職員B（一般）</td>
                                <td>staff-b</td>
                                <td>一般職員</td>
                                <td>2025.10.30 17:00</td>
                                <td class="col-actions">
                                    <div class="table-button-group">
                                        <button type="button" class="button button-primary" data-modal-target="edit-user-modal">詳細</button>
                                        <button type="button" class="button button-danger">削除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <dialog id="edit-user-modal" class="modal">
                <div class="modal-content">
                    <form method="dialog">
                        <h2 class="modal-title">アカウント編集</h2>
                        <div class="section">
                            <div class="section-content">
                                <dl class="detail-grid">
                                    <dt>ユーザー名</dt><dd>職員A（管理者）</dd>
                                    <dt>ログインID</dt><dd><input type="text" value="admin-user"></dd>
                                    <dt>権限</dt>
                                    <dd>
                                        <select>
                                            <option value="admin" selected>管理者</option>
                                            <option value="staff">一般職員</option>
                                            <option value="viewer">閲覧のみ</option>
                                        </select>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="button button-danger" onclick="alert('パスワードリセットメールを送信しました')">パスワードリセット</button>
                            <div class="modal-footer-actions">
                                <button type="button" class="button button-secondary" data-modal-close>閉じる</button>
                                <button type="submit" class="button button-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </dialog>

        </main>
    </div>

    <script src="../script.js"></script>
</body>
</html>
