<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2508d - 会計管理モックアップ</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="mockup-container">
        <header class="header">
            <div>
                <h1 class="header-logo"><a href="#accounting">p2508d</a></h1>
            </div>
            <nav class="nav" id="side-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <details class="nav-accordion" open>
                            <summary class="nav-link">
                                <span>会計管理</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-arrow"><path d="m9 18 6-6-6-6"></path></svg>
                            </summary>
                            <ul class="nav-sub-list">
                                <li><a href="#accounting" class="nav-link">売上一覧</a></li>
                                <li><a href="#" class="nav-link">経費一覧</a></li>
                            </ul>
                        </details>
                    </li>
                </ul>
                <ul class="nav-list">
                    <li><a href="../index.html">画面一覧へ戻る</a></li>
                </ul>
            </nav>
        </header>

        <main class="mockup-main">
            <div id="accounting" class="mockup-page">
                <div class="list-page-header">
                    <h1 class="page-title">会計一覧（売上）</h1>
                    <button class="button button-primary">＋ 新規作成</button>
                </div>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>計上日</th>
                                <th>取引先</th>
                                <th>案件名</th>
                                <th>金額（円）</th>
                                <th class="col-actions">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2025/09/30</td>
                                <td>株式会社〇〇</td>
                                <td>Webサイト制作</td>
                                <td>500,000</td>
                                <td class="col-actions">
                                    <div class="table-button-group">
                                        <a href="#accounting-detail" class="button button-primary">詳細</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>2025/09/25</td>
                                <td>△△デザイン</td>
                                <td>ロゴデザイン</td>
                                <td>150,000</td>
                                <td class="col-actions">
                                    <div class="table-button-group">
                                        <a href="#accounting-detail" class="button button-primary">詳細</a>
                                    </div>
                                </td>
                            </tr>
                             <tr>
                                <td>2025/09/15</td>
                                <td>NPO法人□□</td>
                                <td>データ入力</td>
                                <td>80,000</td>
                                <td class="col-actions">
                                    <div class="table-button-group">
                                        <a href="#accounting-detail" class="button button-primary">詳細</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="accounting-detail" class="mockup-page">
                <div class="list-page-header">
                    <h1 class="page-title">&lt; 2025/09/30 株式会社〇〇 &gt;</h1>
                    <div>
                        <a href="#accounting" class="button button-secondary" style="margin-right: 0.5rem;">一覧へ戻る</a>
                    </div>
                </div>
                 <div class="section">
                    <h2 class="section-title">売上情報</h2>
                    <div class="section-content">
                        <dl class="detail-grid">
                            <dt>計上日</dt><dd><input type="date" value="2025-09-30"></dd>
                            <dt>カテゴリ</dt><dd>
                                <select>
                                    <option selected>売上</option>
                                    <option>経費</option>
                                </select>
                            </dd>
                            <dt>取引先</dt><dd>
                                <select>
                                    <option selected>株式会社〇〇</option>
                                    <option>△△デザイン</option>
                                    <option>NPO法人□□</option>
                                </select>
                            </dd>
                            <dt>案件名</dt><dd><input type="text" value="Webサイト制作"></dd>
                            <dt>金額（円）</dt><dd><input type="number" value="500000"></dd>
                            <dt>備考</dt><dd><textarea rows="3">9月分請求</textarea></dd>
                        </dl>
                    </div>
                </div>
                <div class="section-footer">
                    <button class="button button-primary">変更を保存</button>
                    <button class="button button-danger">削除</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../script.js"></script>

</body>
</html>
