<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2508d - スキル体系設定 (操作可能版)</title>
    <style>
        /* globals.cssの内容 (省略) */
        :root {
            --palette-navy-main: #000066;
            --palette-navy-sub: #000099;
            --palette-orange-accent: #FF9900;
            --palette-white: #FFFFFF;
            --palette-gray-dark: #333333;
            --palette-gray-light: #CCCCCC;
            --palette-red-error: #FF0000;
            --color-background: var(--palette-white);
            --color-text-primary: var(--palette-gray-dark);
            --color-border: #e0e0e0;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --color-primary: var(--palette-navy-main);
            --color-primary-hover: var(--palette-navy-sub);
            --color-danger: var(--palette-red-error);
            --color-button-text: var(--palette-white);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Noto Sans JP", "游ゴシック Medium", "Yu Gothic Medium", "メイリオ", Meiryo, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.875rem;
            --border-radius: 0.375rem;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body, h1, h2, h3, h4, p, ul, ol, table { margin: 0; }
        ul, ol { padding: 0; list-style: none; }
        body { font-family: var(--font-family-base); background-color: #f8f9fa; color: var(--color-text-primary); line-height: 1.5; }
        button, input, select, textarea { font-family: inherit; font-size: 100%; margin: 0; }
        button { background: none; border: none; cursor: pointer; padding: 0; }
        table { border-collapse: collapse; border-spacing: 0; }

        /* --- モックアップ用の全体レイアウト --- */
        .mockup-container { display: flex; }
        .mockup-main { margin-left: 240px; padding: 2rem; width: calc(100% - 240px); }
        .mockup-page { display: block; }
        
        /* --- 各コンポーネントのスタイル (省略) --- */
        .header { width: 240px; height: 100vh; position: fixed; top: 0; left: 0; background-color: var(--color-background); border-right: 1px solid var(--color-border); padding: 1.5rem; display: flex; flex-direction: column; gap: 2rem; z-index: 1000; }
        .header-logo { font-size: var(--font-size-lg); font-weight: 700; text-align: center; }
        .header-logo a { color: inherit; text-decoration: none; }
        .nav { display: flex; flex-direction: column; justify-content: space-between; height: 100%; overflow-y: auto; }
        .nav-list { display: flex; flex-direction: column; gap: 0.5rem; text-align: left; }
        .nav-link { display: block; width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius); text-decoration: none; color: var(--color-text-primary); font-weight: 500; transition: background-color 0.2s, color 0.2s; text-align: left; }
        .nav-link:hover { background-color: #f1f3f5; }
        .nav-link.active { font-weight: 700; background-color: #e9ecef; color: var(--color-primary); }
        .nav-logout-section { margin-top: auto; padding-top: 1rem; }
        .button { display: inline-flex; align-items: center; justify-content: center; padding: 0.5rem 1rem; border-radius: var(--border-radius); font-size: var(--font-size-sm); font-weight: 500; color: var(--color-button-text); border: none; cursor: pointer; transition: background-color 0.2s ease-in-out; }
        .button-primary { background-color: var(--color-primary); }
        .button-secondary { background-color: #6c757d; color: var(--color-button-text); }
        .button-danger { background-color: var(--color-danger); }
        .page-title { font-size: var(--font-size-xl); font-weight: 700; }
        .list-page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .section { width: 100%; border: 1px solid var(--color-border); border-radius: var(--border-radius); padding: 1.5rem; margin-top: 1rem; background-color: #fff; }
        .section-title { font-size: var(--font-size-lg); font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--color-border); }
        .section-content { margin-top: 1rem; }
        
        /* マスター管理用リスト */
        .master-list { list-style: none; padding: 0; }
        .master-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--color-border); }
        .master-item:last-child { border-bottom: none; }
        .master-item-name { font-weight: 500; }
        .master-item-actions { display: flex; gap: 0.5rem; }
        .master-add-form { display: flex; gap: 0.5rem; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--color-border); }
        .form-control { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--color-border); border-radius: var(--border-radius); font-size: var(--font-size-sm); }
        
    </style>
</head>
<body>

    <div class="mockup-container">
        <header class="header">
            <div>
                <h1 class="header-logo"><a href="../dashboard/index.html">p2508d</a></h1>
            </div>
            
            <nav class="nav" id="side-nav">
                <ul class="nav-list">
                    <li><a href="../dashboard/index.html" class="nav-link">ダッシュボード</a></li>
                    <li><a href="../records/index.html" class="nav-link">日々の記録</a></li>
                    <li><a href="../members/index.html" class="nav-link">利用者支援</a></li>
                    <li><a href="../staff/index.html" class="nav-link">職員管理</a></li>
                    <li><a href="../production/index.html" class="nav-link">生産活動</a></li>
                    <li><a href="../accounting/index.html" class="nav-link">会計管理</a></li>
                    <li><a href="../billing/index.html" class="nav-link">国保連請求</a></li>
                    <li><a href="../analytics/index.html" class="nav-link">データ分析</a></li>
                    <li><a href="../settings/index.html" class="nav-link active">設定</a></li>
                </ul>
                <div class="nav-logout-section">
                    <a href="../index.html" class="nav-link">ログアウト</a>
                </div>
            </nav>
            
        </header>

        <main class="mockup-main">
            
            <div id="skill-system-detail" class="mockup-page">
                <div class="list-page-header">
                     <h1 class="page-title">スキル体系設定（スキルマスター）</h1>
                </div>

                <div class="section">
                    <h2 class="section-title">カテゴリ：軽作業</h2>
                    <div class="section-content">
                        <ul class="master-list">
                            <li class="master-item">
                                <span class="master-item-name">DM封入</span>
                                <div class="master-item-actions">
                                    <button type="button" class="button button-secondary">編集</button>
                                    <button type="button" class="button button-danger">削除</button>
                                </div>
                            </li>
                            <li class="master-item">
                                <span class="master-item-name">シール貼り</span>
                                <div class="master-item-actions">
                                    <button type="button" class="button button-secondary">編集</button>
                                    <button type="button" class="button button-danger">削除</button>
                                </div>
                            </li>
                        </ul>
                        <form class="master-add-form">
                            <input type="text" class="form-control" placeholder="新規スキル項目名">
                            <button type="submit" class="button button-primary">追加</button>
                        </form>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">カテゴリ：PC作業</h2>
                    <div class="section-content">
                        <ul class="master-list">
                            <li class="master-item">
                                <span class="master-item-name">データ入力</span>
                                <div class="master-item-actions">
                                    <button type="button" class="button button-secondary">編集</button>
                                    <button type="button" class="button button-danger">削除</button>
                                </div>
                            </li>
                        </ul>
                        <form class="master-add-form">
                            <input type="text" class="form-control" placeholder="新規スキル項目名">
                            <button type="submit" class="button button-primary">追加</button>
                        </form>
                    </div>
                </div>
                
                <div class="section">
                     <h2 class="section-title">新規カテゴリ追加</h2>
                     <form class="master-add-form section-content" style="border-top: none; margin-top: 0;">
                        <input type="text" class="form-control" placeholder="新規カテゴリ名">
                        <button type="submit" class="button button-primary">カテゴリ追加</button>
                    </form>
                </div>

            </div>

        </main>
    </div>

</body>
